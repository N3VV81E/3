<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 만들기2</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap" class="clearfix">
    <div id="side">
        <div class="logo"><h2>로고</h2></div>
        <nav class="nav"><h2>메뉴</h2></nav>
    </div>

    <div id="content">
        <div id="banner">
            <div class="sd">
                <a href="#"><img src="ban01.jpg" alt="슬라이드 이미지1"></a>
                <a href="#"><img src="ban02.jpg" alt="슬라이드 이미지2"></a>
                <a href="#"><img src="ban03.jpg" alt="슬라이드 이미지3"></a>
            </div>
        </div>

        <div id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3"><h3>팝업</h3></div>
        </div>
        <footer id="footer" class="clearfix">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>하단메뉴</h3></div>
            <div class="foot3"><h3>Copyright</h3></div>
        </footer>
        </div>
</div>

<script>
    $('.sd a:gt(0)').hide();
    setInterval(function(){
        $('.sd a:first-child').fadeOut().next('a').fadeIn().end().appendTo('.sd');
    },2500);
</script>

</body>
</html>
